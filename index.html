<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <title>GOMOTV URL Shortener</title>

  <!-- ✅ ESSENTIAL META TAGS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ✅ FIXED OG TAGS (FOR MAIN PAGE) -->
  <meta property="og:title" content="GoMoTV – URL Shortener for Movie Links">
  <meta property="og:description" content="Easily shorten and share movie & TV show links using GoMoTV.">
  <meta property="og:image" content="https://watch-gomotv.online/preview.jpg"> <!-- REPLACE WITH YOUR ACTUAL IMAGE -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://watch-gomotv.online"> <!-- MAIN SITE URL -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GoMoTV">
  
  <!-- ✅ TWITTER CARD (OPTIONAL BUT RECOMMENDED) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="GoMoTV – URL Shortener for Movie Links">
  <meta name="twitter:description" content="Easily shorten and share movie & TV show links using GoMoTV.">
  <meta name="twitter:image" content="https://watch-gomotv.online/preview.jpg">

  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      max-width: 500px; 
      margin: 50px auto; 
      padding: 20px;
      text-align: center; 
      background-color: #f5f5f5;
    }
    input, button { 
      padding: 12px; 
      margin: 10px; 
      width: 80%; 
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2 style="color: #4285f4;">GOMOTV URL Shortener</h2>
  <input type="text" id="longUrl" placeholder="Paste your movie/TV show link here">
  <button onclick="shorten()">Shorten URL</button>
  <div id="result"></div>

  <script>
    async function shorten() {
      const longUrl = document.getElementById('longUrl').value.trim();
      
      if (!longUrl) {
        document.getElementById('result').innerHTML = '❌ Please enter a URL';
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl })
        });
        
        const data = await res.json();
        
        if (data.short) {
          const shortUrl = window.location.origin + '/' + data.short;
          document.getElementById('result').innerHTML = `
            <p>Short URL:</p>
            <a href="${shortUrl}" target="_blank" style="color: #4285f4;">${shortUrl}</a>
            <button onclick="navigator.clipboard.writeText('${shortUrl}')" 
                    style="padding: 5px 10px; margin-left: 10px;">
              Copy
            </button>
          `;
        } else {
          document.getElementById('result').innerHTML = '❌ Error: ' + (data.error || 'Failed to shorten URL');
        }
      } catch (error) {
        document.getElementById('result').innerHTML = '❌ Network error. Please try again.';
      }
    }
  </script>
</body>
</html>
