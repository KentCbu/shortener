[build]
  command = "npm install"  # Optional (only if you have dependencies)
  publish = "."           # Points to root folder

[functions]
  directory = "api"       # Where Netlify looks for serverless functions
  node_bundler = "esbuild"  # Bundler for JS functions

[[redirects]]
  from = "/*"             # Redirect all paths
  to = "/index.html"      # To your main HTML file
  status = 200            # HTTP 200 (not 301/302)
